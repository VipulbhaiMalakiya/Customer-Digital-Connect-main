<div class="loading-spin" *ngIf="loading">
  <div class="d-flex justify-content-center">
    <div class="spinner-border">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
<section class="login-wrapper">
  <div class="login-logo" routerLink="/login"><a><img src="../assets/images/logo.png" alt=""></a></div>
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <app-login-leftside></app-login-leftside>
      </div>
      <div class="col-lg-6">
        <div class="login-form-col">
          <div class="login-headcontet">
            <h1>Log in.</h1>
          </div>
          <form class="login-form" name="cform" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" class="form-control" formControlName="username" name="username" id="username"
              placeholder="User Name">
              <div class="login-user-ico">
                <i class="las la-user"></i>
              </div>
              <div *ngIf="shouldShowError('username','required')" class="form-validate-err">
                This field is required
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input [type]="showPassword ? 'text' : 'password'" placeholder="Password" class="form-control" formControlName="password"
                name="password" id="password">
              <div class="login-user-ico">
                <i class="lar" [ngClass]="{'la-eye-slash': !showPassword,'la-eye': showPassword}"
                  (click)="toggleFieldTextType()"></i>
              </div>
              <div *ngIf="shouldShowError('password','required')" class="form-validate-err">
                This field is required
              </div>
              <div *ngIf="shouldShowError('password','passwordStrength')" class="form-validate-err">
                {{loginForm.get('password').errors['passwordStrength']}}
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something">
                    <label class="form-check-label" for="check1">Remember Me</label>
                  </div>

                </div>
                <div class="col-6 forgot-txt"><a routerLink="/forgot-password">Forgot password?</a></div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" [disabled]="loading" class="common-btn login-btn">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
            </div>
            <app-google-account></app-google-account>
          </form>
          <!-- <div class="gosignup-link text-center">Don't have an account yet? <a routerLink="/sign-up">Sign Up</a></div> -->
        </div>
      </div>
    </div>
  </div>
</section>
