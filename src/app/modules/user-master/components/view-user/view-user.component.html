<div class="common-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="viewrecord-modalLabel">View user record</h1>
      <button type="button" (click)="onCancel()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <app-loading-spin-popup *ngIf="isProceess"></app-loading-spin-popup>
      <form class="common-modal-form" [formGroup]="userMasterMasterForm" >
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label for="userId">Id</label>
              <input type="text" class="form-control" id="userId" name="userId" formControlName="userId"
                placeholder="Id">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName"
                placeholder="First Name">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" formControlName="email" placeholder="Email">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="contact">Contact</label>
              <input type="text" class="form-control" id="contact" name="contact" formControlName="contact" placeholder="Contact">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="postcode">Pin code</label>
              <input type="text" class="form-control" id="postcode" name="postcode" formControlName="postcode" placeholder="Post Code">

            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" name="city" formControlName="city" placeholder="city">

            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state" name="state" formControlName="state" placeholder="state">

            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="roleId">Role</label>
              <select class="form-select" id="roleId" name="roleId" formControlName="roleId">
                <option value="">Select Role</option>
                <option *ngFor="let i of sdata" [value]="i.roleId">{{i.roleName}}</option>
              </select>

            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="departmentId">Department</label>
              <select class="form-select" id="departmentId" name="departmentId" formControlName="departmentId">
                <option value="">Select Department</option>
                <option *ngFor="let i of data" [value]="i.departmentId">{{i.departmentName}}</option>
              </select>

            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" class="form-control" id="username" name="username" formControlName="username" placeholder="User Name">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="createdBy">Created By</label>
              <input type="text" class="form-control" id="createdBy" name="createdBy" formControlName="createdBy" placeholder="createdBy">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="createdDate">created Date</label>
              <input type="text" class="form-control" id="createdDate" name="createdDate" formControlName="createdDate" placeholder="createdDate">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="updatedDate">Updated Date</label>
              <input type="text" class="form-control" id="updatedDate" name="updatedDate" formControlName="updatedDate" placeholder="updatedDate">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="updatedBy">Updated By</label>
              <input type="text" class="form-control" id="updatedBy" name="updatedBy" formControlName="updatedBy" placeholder="updatedBy">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="status">Status</label>
              <select class="form-select" id="status" formControlName="status">
                <option value="">Select</option>
                <option value="true">Active</option>
                <option value="false">Deactive</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="address">Address</label>
              <textarea cols="0" rows="3" name="address" id="address" formControlName="address" class="form-control"
                placeholder="Address"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
