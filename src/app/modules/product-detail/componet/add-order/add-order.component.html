<div class="common-modal green-modal">
  <div class="modal-header">
    <h1 class="modal-title fs-5">PRODUCT QTY</h1>
    <button type="button" class="btn-close" (click)="onCancel()" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body mb-0">
    <app-loading-spin-popup *ngIf="isProceess"></app-loading-spin-popup>
    <form class="common-modal-form" [formGroup]="departmentMasterForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="Qty">Qty <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="Qty" name="Qty" formControlName="Qty" placeholder="Qty"
          (keydown)="onKeyDown($event)">
        <div *ngIf="shouldShowError('Qty','required')" class="form-validate-err">
          Please Enter Qty.
        </div>
        <div *ngIf="shouldShowError('Qty','maxlength')" class="form-validate-err">
          Can be max 5 characters long..
        </div>
      </div>
      <div class="form-group">
        <span style="font-weight: 500; margin-right: 10px;">Options <span class="text-danger">*</span></span>
        <div class="form-check form-check-inline" *ngIf="check.productPrices.GM250Price">
          <input class="form-check-input" type="radio" id="inlineRadio1" formControlName="Option" value="250 GM"
            checked>
          <label class="form-check-label" for="inlineRadio1">250 GM</label>
        </div>
        <div class="form-check form-check-inline" *ngIf="check.productPrices.GM500Price">
          <input class="form-check-input" type="radio" id="inlineRadio2" formControlName="Option" value="500 GM">
          <label class="form-check-label" for="inlineRadio2">500 GM</label>
        </div>
        <div class="form-check form-check-inline" *ngIf="check.productPrices.KG1Price">
          <input class="form-check-input" type="radio" id="inlineRadio3" formControlName="Option" value="1 KG">
          <label class="form-check-label" for="inlineRadio3">1 KG</label>
        </div>
        <div class="form-check form-check-inline" *ngIf="check.productPrices.lt1price">
          <input class="form-check-input" type="radio" id="inlineRadio4" formControlName="Option" value="1LT">
          <label class="form-check-label" for="inlineRadio4">1LT</label>
        </div>
        <div class="form-check form-check-inline" *ngIf="check.productPrices.PiecePrice">
          <input class="form-check-input" type="radio" id="inlineRadio4" formControlName="Option" value="Piece">
          <label class="form-check-label" for="inlineRadio4">Piece</label>
        </div>
        <div *ngIf="shouldShowError('Option','required')" class="form-validate-err">
          Please Select Option.
        </div>
      </div>
      <div class="mt-1 mb-2 text-end">
        <button type="submit" class="common-btn">Submit</button>
      </div>
    </form>
  </div>
</div>
