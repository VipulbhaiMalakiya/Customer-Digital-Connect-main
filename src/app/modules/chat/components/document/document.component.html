<div class="modal-content">
  <div class="modal-header">
    <h1 class="modal-title fs-5">Document Upload</h1>
  </div>
  <div class="modal-custom-close" (click)="onCancel()">
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <app-loading-spin-popup *ngIf="isProceess"></app-loading-spin-popup>
    <div class="pro-detail-wrapper">
      <form class="common-modal-form" [formGroup]="customersMasterForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="caption">Caption <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="caption" name="caption" formControlName="caption"
            placeholder="Caption Name">
          <div *ngIf="shouldShowError('caption','required')" class="form-validate-err">
            Please Enter Caption Name.
          </div>


          <div *ngIf="shouldShowError('caption','leadingSpace')" class="form-validate-err">
            Input Field cannot start with a space.
          </div>
        </div>
        <div class="form-group">
          <label for="inputGroupFile02">Document</label>
          <div class="input-group">
            <input type="file" class="form-control" id="inputGroupFile02" (change)="onFileChange($event)" name="file"
              accept=".pdf,.doc,.docx">
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
          </div>

        </div>
        <div class="form-group mb-0 text-end">
          <button type="submit" class="common-btn">Upload</button>
        </div>
      </form>
    </div>
  </div>
</div>
