<div class="common-modal green-modal">
  <div class="modal-header">
    <h1 class="modal-title fs-5">{{ title }}</h1>
    <button type="button" class="btn-close" (click)="onCancel()" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body mb-0">
    <app-loading-spin-popup *ngIf="isProceess"></app-loading-spin-popup>
    <form class="common-modal-form" [formGroup]="issueForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="issueName">Guest name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="issueName" name="issueName" formControlName="guestName"
          placeholder="Gest Name">
        <div *ngIf="shouldShowError('guestName','required')" class="form-validate-err">
          Please Enter Guest Name.
        </div>
      </div>
      <div class="form-group">
        <label for="calculationSLA">Select room <span class="text-danger">*</span></label>
    
        <select class="form-select" id="categoryId" formControlName="roomNumber">
          <option value="">Select</option>
          <option *ngFor="let i of data" [value]="i.roomNumber">{{i.roomNumber}}</option>
          <option *ngIf="data.length === 0" value="">No records found</option>
        </select>
        <div *ngIf="shouldShowError('roomNumber','required')" class="text-danger">This field is required
        </div>
      </div>

      <div class="form-group">
        <label for="issueName">Number fo Guest <span class="text-danger">*</span></label>
        <input type="number" class="form-control" id="issueName" name="issueName" formControlName="numberoGuiest"
          placeholder="Nmber Of Guest" min="1">
        <div *ngIf="shouldShowError('numberoGuiest','required')" class="form-validate-err">
          Please Enter number of gest.
        </div>
        <div *ngIf="shouldShowError('numberoGuiest','positiveNumber')" class="form-validate-err">
          Please enter a positive number.
        </div>
      </div>

      <div class="form-group mb-0 text-end">
        <button type="submit" class="common-btn">Check In</button>
      </div>
    </form>
  </div>
</div>
