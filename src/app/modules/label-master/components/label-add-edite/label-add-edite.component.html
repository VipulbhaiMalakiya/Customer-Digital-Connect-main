<div class="common-modal green-modal">
  <div class="modal-header">
    <h1 class="modal-title fs-5">{{ title }}</h1>
    <button type="button" class="btn-close" (click)="onCancel()" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body mb-0">
    <app-loading-spin-popup *ngIf="isProceess"></app-loading-spin-popup>
    <form class="common-modal-form" [formGroup]="issueForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="labelName">Label name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="labelName" name="labelName" formControlName="labelName"
          placeholder="Label name">
        <div *ngIf="shouldShowError('labelName','required')" class="form-validate-err">
          Please Enter Label Name.
        </div>
        <div *ngIf="shouldShowError('labelName','minlength')" class="form-validate-err">
          Label Name requied atleast 3 characters.
        </div>
        <div *ngIf="shouldShowError('labelName','maxlength')" class="form-validate-err">
          Label Name requied only 30 characters.
        </div>
        <div *ngIf="shouldShowError('labelName','pattern')" class="form-validate-err">
          Only characters are allowed.
        </div>
        <div *ngIf="shouldShowError('labelName','noEmptySpaces')" class="form-validate-err">
          Label name should not contain empty spaces at the beginning or end.
        </div>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-select" id="status" formControlName="status">
          <option value="true">Active</option>
          <option value="false">Deactive</option>
        </select>
        <div *ngIf="shouldShowError('status','required')" class="text-danger">This field is required
        </div>
      </div>
      <div class="form-group mb-0 text-end">
        <button type="submit" class="common-btn">{{this.data ?'Update Now' : 'Add New'}}</button>
      </div>
    </form>
  </div>
</div>
